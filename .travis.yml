language: android

jdk:
  - oraclejdk8

notifications:
  email: false

sudo: false

android:
  components:
    - tools
    - build-tools-25.0.2
    - android-25
    - extra-android-m2repository
    - extra-android-support

before_install:
 - chmod +x gradlew

script:
  - ./gradlew assembleRelease

deploy:
  provider: releases
  api_key:
    secure: d0e7e366514af3f32a3b8b18209cacfa0e2debed
  file: app/build/outputs/apk/app-release.apk
  skip_cleanup: true
  on:
    tags: false