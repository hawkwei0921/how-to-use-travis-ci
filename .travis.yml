language: android

jdk:
  - oraclejdk8

notifications:
  email: false

sudo: false

android:
  components:
    - tools
    - build-tools-25.0.2
    - android-25
    - extra-android-m2repository
    - extra-android-support

before_install:
 - chmod +x gradlew

script:
  - ./gradlew assembleRelease

deploy:
  provider: releases
  api_key:
    secure: 5551b6b6dcba4d4c618e9d11eac9fde1601d19b0
  file: app/build/outputs/apk/app-release.apk
  skip_cleanup: true
  on:
    tags: false