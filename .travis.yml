language: android
jdk:
- oraclejdk8
notifications:
  email: false
sudo: false
android:
  components:
  - tools
  - build-tools-25.0.2
  - android-25
  - extra-android-m2repository
  - extra-android-support
before_install:
- chmod +x gradlew
script:
- "./gradlew assembleRelease"
before_deploy:
  - printenv
  - ls -al
  - ls -al app/
  - ls -al app/build/
  - ls -al app/build/outputs/
  - ls -al app/build/outputs/apk/

deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/app-release-unsigned.apk
  on:
    repo: hawkwei0921/how-to-use-travis-ci
    tags: false

  overwrite: true
  skip_cleanup: true


